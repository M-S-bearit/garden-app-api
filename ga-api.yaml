  /plants:
    get:
      tags:
        - Plants
      summary: List all plants available in the database
      description: |
        Returns the List of all plants available in the database
      
      responses:
        '200':
          description: A list all plants available in the database
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlantData'
              examples:
                plants-data:
                  summary: Plants example data
                  value:
                    - trefle_id: 111
                      common_name: plant common name
                      scientific_name: plant scientific name
                      image_url: https://example.com/carrot.jpg
                      description: Some description
                      lighting: Full sun
                      diseases: ["disease_001", "disease_002"]
                      type: ["disease_001", "disease_002"]

                      blooming_period:
                        plantObj_01:
                          anyKey_01: value_01
                          anyKey_02: value_02
                        plantObj_02:
                          anyKey_01: value_01
                          anyKey_02: value_02
                      
                      dimensions: max 30cm
                      hardiness: hardiness data
                      soil_ph_min: 7
                      soil_ph_max: 77
                      life_cycle: evergreen
                      CareAdvice:
                          watering: "deeply 2-3 times per week when top of soil becomes dry"
                          fertilizing: "fertilizing"
                          planting: "planting"
                          seasonal_care: "seasonal_care"

                      
        '500':
          $ref: "#/components/responses/InternalServerError"
        
  /api/plants/{plantId}:
    get:
      tags:
        - Plant
      summary: Return single plant details
      description: |
        Return single plant details based on ID. You can provide the id as a segment in the URL as the following example:   
        ### http://localhost:3000/api/plants`?id=64ad39f138db1dd55edcbf1c`
      parameters:
        - name: plantId
          in: path
          required: true
          schema:
            type: integer
            minimum: 100
            maximum: 1000
          example: 102
      responses:
        '200':
          description: A list all plants available in the database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlantData'
              examples:
                plants-data:
                  summary: Single plant example data
                  value:
                    trefle_id: 111
                    common_name: plant common name
                    scientific_name: plant scientific name
                    image_url: https://example.com/carrot.jpg
                    description: Some description
                    lighting: Full sun
                    diseases: ["disease_001", "disease_002"]
                    type: ["disease_001", "disease_002"]

                    blooming_period:
                      type: object 
                      properties:
                        add_information:
                          type: string
                        extendedData_002:
                          type: Date
                        extendedData_003:
                          type: Date
                    
                    dimensions: max 30cm
                    hardiness: hardiness data
                    soil_ph_min: 7
                    soil_ph_max: 77
                    life_cycle: evergreen
        '500':
          $ref: "#/components/responses/InternalServerError"

  /api/plants:
    post:
      tags:
        - Plant
      summary: Create a new rose data entry
      description: Create a new rose data entry in the database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addPlant'
      responses:
        '200':
          description: OK

components:
  parameters:
    orderIdQueryParam:
      name: orderId
      in: query
      required: true
      schema:
        type: integer
  schemas:

    PlantData:
      type: object
      properties:
        id:
          type: string
        trefle_id:
          type: integer
        common_name:
          type: string
        scientific_name:
          type: string 
        image_url: 
          type: string 
        description:
          type: string 
        lighting:
          type: string 
        diseases:
          type: array 
          items:
            type: string
        type:
          type: array 
          items:
            type: string

        blooming_period:
          type: object 
          properties:
            add_information:
              type: string
            extendedData_002:
              type: string
            extendedData_003:
              type: string
        
        dimensions:
          type: string 
        hardiness:
          type: string 
        soil_ph_min:
          type: integer 
        soil_ph_max:
          type: integer 
        life_cycle:  
          type: string 
        care_advice:
              $ref: '#/components/schemas/CareAdvice'  

    addPlant:
      type: object
      properties:
        lighting:
          type: array
          items:
            type: string
        blooming_period:
          type: object
          properties:
            randomKey1:
              $ref: '#/components/schemas/blooming_period'
            randomKey4:
              type: object
              properties:
                randomKey5:
                  type: string
                randomKey6:
                  type: string
        care_advice:
              $ref: '#/components/schemas/CareAdvice'
        description:
          type: string
        diseases:
          type: array
          items:
            type: string
        common_name:
          type: string
        image_url:
          type: string
          format: uri
        type:
          type: string
        soil_ph_min:
          type: number
          format: float
        life_cycle:
          type: string
        trefle_id:
          type: integer
          format: int64
        scientific_name:
          type: string
        dimensions:
          type: string
        hardiness:
          type: string
        soil_ph_max:
          type: number
          format: float

    blooming_period:
      type: object 
      properties:
        add_information:
          type: string
        extendedData_002:
          type: string
        extendedData_003:
          type: string

    CareAdvice:
      type: object
      properties:
        watering: 
          type: string
        fertilizing: 
          type: string
        planting: 
          type: string
        seasonal_care: 
          type: string

  responses:
    InternalServerError:
      description: |
        An error occurred while processing the request.
        Please contact support@gardenapp.com
    BadRequestError:
      description: |
        The server was unable to process the request due to invalid information sent by the client.
    BadRequestErrorUserPost:
      description: |
        The server was unable to create new user.
